<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Hind Madurai font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- Inter font link -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!-- Roboto font link -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Font Awesome cdn -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- DaisyUI cdn -->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<!-- Tailwind CSS cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- CSS link -->
 <link rel="stylesheet" href="./style.css">
 <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">


</head>
<body class="min-h-[100vh]">
    <!-- navigation section starts here -->
    <header class="inter-font flex justify-between items-center px-14 py-6">
        <!-- the container of logo and website name -->
        <div class="logo flex items-center" >
        <img src="./assets/logo.png" alt="website-log" class="w-12">
        <h1 class="text-[#006747] font-black ml-3 text-xl ">Emergency <br> Service</h1>
        </div>
        <!-- the container of buttons -->
        <div class="space-x-5">
            <button class="btn btn-soft px-6 py-3 bg-[#41ff6b1a] rounded-[50px] font-black text-[16px] ">0 <img src="./assets/heart.png" alt="heart" class="w-6"></button>

            <button class="btn btn-soft px-6 py-3 bg-[#41ff6b1a] rounded-[50px] font-black text-[16px] ">100<img src="./assets/coin.png" alt="coin" class="w-6"></button>

            <button class="btn btn-soft px-9 py-3 bg-[#00A63E] rounded-[50px]   text-white font-semibold text-[16px]">0 Copy</button>
        </div>

    </header>
    <main>
        <!-- hero banner section starts here -->
         <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] min-h-[230px] hind-madurai-font px-14 py-4">
            <div class="flex flex-col justify-center items-center ">
                <img src="./assets/logo-dark.png" alt="banner-image" class="w-24 ">
                <h1 class="text-white text-4xl font-bold mt-5 ">Emergency Service Directory</h1>
                <p class="text-white font-semibold text-xl mt-6">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>

         </section>

    </main>
</body>
</html>
